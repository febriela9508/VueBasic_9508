<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Guided 1</title>
        <script src="vue.js"></script>
    </head>

    <body>
        <div id="app">
            <h1>{{ judul }}</h1> <!--Pemanggilan judul menggunakan '{{}} -->

            <p>{{ belajar('Vue JS') }}</p> <!-- memanggil method belajar()-->

            <p>
                Klik link untuk mengakses
                <a :href="link"> <!-- bisa v-bind:href atau :href -->
                    Dokumentasi Vue JS
                </a>
            </p>

            <div>
                <input v-model="teks" placeholder="Tulis Sesuatu ..."/>
                <h2>{{ teks }}</h2>
            </div>
        </div>
    </body>
    <script>
        new Vue({
            el: "#app",
            data: {
                judul: "Hello World!", // deklarasi judul
                link:"https://vuejs.org/v2/guided/installation", // link untuk href
                teks:"",
            },
            methods:{
                belajar(pelajaran) {
                    return `Aku sedang belajar  ${pelajaran} `;
                },
            },
        });
    </script>
</html>
